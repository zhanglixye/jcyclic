<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change password</title>
    <!--#include virtual="common/loginHeader.shtml"-->
</head>
<body class="login">
<div class="wrapper" style="border-radius: 5px">
    <div class="row">
        <div class="col-lg-12">
            <div class="brand text-center">
                <h1>
                    <div>
                        <i class="iconfont icon-J-LOGO" style="font-size:75px;"></i>
                    </div>
                    <span class="h_span">JPP2</span>
                </h1>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-lg-12'>

            <fieldset class='text-center'>
                <div class='form-group ov'>
                    <label for="inputEmail" class="col-lg-2 control-label" style="padding-right: 0;"><i class="iconfont icon-zhanghao"></i></label>
                    <div class="col-lg-10">
                        <input type="password" style="display: none;"/>
                        <input maxlength="100" id='inputEmail' name="userName" class='form-control required' placeholder='Login ID' type='text' autocomplete="off">
                    </div>
                </div>
                <div class='form-group ov'>
                    <label for="inputPwd" class="col-lg-2 control-label" style="padding-right: 0;"><i class="iconfont icon-mima"></i></label>
                    <div class="col-lg-10">
                        <input maxlength="32" id="inputPwd" name="oldPassword" class='form-control login_pwd required' placeholder='Password' type='password'>
                    </div>
                </div>
                <div class='form-group ov'>
                    <label for="newPassword" class="col-lg-2 control-label" style="padding-right: 0;"><i class="iconfont icon-suo"></i></label>
                    <div class="col-lg-10">
                        <input maxlength="32" id='newPassword' name="password" class='form-control required' placeholder='New Password' type='password'>
                    </div>
                </div>
                <div class='form-group ov'>
                    <label for="againPwd" class="col-lg-2 control-label" style="padding-right: 0;"><i class="iconfont icon-suo"></i></label>
                    <div class="col-lg-10">
                        <input maxlength="32" id="againPwd" class='form-control required' placeholder='Re-enter New Password' type='password'>
                    </div>
                </div>
                <div style="margin-top: 15px;margin-bottom: 15px;" class="col-lg-10 col-md-offset-2 ov">
                    <button onclick="changePwdHandler()" style="float: left;padding: 6px 18px;" class="btn btn-success">Change Password</button>
                    <a style="float: right;padding: 6px 18px;" class="btn btn-default" href="index.html">Back</a>
                </div>
            </fieldset>
            <script>
                $(function() {
                    $("input[type='password']").attr('autocomplete', 'new-password');
                    $("#inputEmail,#inputPwd").val('');
                })
            </script>
        </div>
    </div>
</div>
</body>
</html>
