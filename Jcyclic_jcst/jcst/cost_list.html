		<script>
			$(function(){
				$(".icon-xiala").css("color","#707070");
			})
			$('#menu2').css('height', null);
			$.layerShowDiv('pay_handle','30%','auto',1,$('.pay_chuli'));
			$.layerShowDiv('pay_handle2','30%','auto',1,$('.pay_chuli'));
			$.layerShowDiv('label-add-T','400','auto',1,$('.label_set_o'));
			$.layerShowDiv('lable-set-T','400','auto',1,$('.label_set_t'));
			$.layerShowDiv('lable-add','400','auto',1,$('.label_set_o'));
			$.layerShowDiv('lable-set','400','auto',1,$('.label_set_t'));
			$("#closeMenu").click(function(){
				$('#menu').menu('hide');				
			})	
			$("#closeMenu2").click(function(){
				$('#menu2').menu('hide');				
			})			
			$("#setb1").on("click", function() {	
				$(".icon-xiala").css("cursor","auto");
				$(".icon-xiala").css("color","#707070");
				$(".setb2").addClass('hidden');
				$(".setb1").removeClass('hidden');
				$(".tranform").css({"transition":"all 0s ease-in-out","transform":"rotate(180deg)","display":"inline-block"});
				$(".easyui-fluid").css("margin-top","0px");
			});
			$("#setb2").on("click", function() {
				$(".icon-xiala").css("cursor","pointer");
				$(".icon-xiala").css("color","#28b89d");
				if(!$(this).hasClass('active')){
					$(".setb1").addClass('hidden');
					$(".setb2").removeClass('hidden');	
					$(".tranform").css({"transition":"all 0s ease-in-out","transform":"rotate(0deg)","display":"inline-block"});
				}else{
					if($(".setb2").css('display')=='block'){
						return;
					}
					$('.tranform').click();
				}				
			});
			//页面点击隐藏
			$('.tranform').on('click',function(e){
				hide(this);
			})
			function hide(ele){		
				var a = $(ele).nextAll('.btn-group').find('label.active').attr('value');
				if(a == 0){
					if($(".setb2").hasClass('hidden')){
						$(".tranform").css({"transition":"all 0s ease-in-out","transform":"rotate(0deg)","display":"inline-block"});
						$(".setb2").removeClass('hidden');
						$(".easyui-fluid").css("margin-top","0px");
					}else{
						$(".tranform").css({"transition":"all 0s ease-in-out","transform":"rotate(180deg)","display":"inline-block"});
						$(".setb2").addClass('hidden');
						$(".easyui-fluid").css("margin-top","65px");
					}		
				}else{
					return;
				}
			}
		</script>
