<!DOCTYPE html>
<html>
	<head>
		<title class="i18n" name='zhenti_update'>振替更新</title>
		<!--#include virtual="../common/header.shtml"-->
		<!--#include virtual="../common/easyUi.shtml"-->
		<!--#include virtual="../common/boostrap_switch.shtml"-->
		<script type="text/javascript" src="../public/lib/animate/select.js?v=2018092801"></script>
		<link rel="stylesheet" type="text/css" href="../public/stylesheets/master/suppliers_registration.css?v=2018092801"/>	
		<link rel="stylesheet" href="../public/stylesheets/jcst/job_registration.css?v=2018092801" />
		<script type="text/javascript" src="../public/javascript/common/calculate_tax.js?v=2018092801"></script>	
		<script type="text/javascript" src="../public/javascript/jcst/job/transfer_update.js?v=2018092801"></script>
		<!--#include virtual="../common/language.shtml"-->  
	</head>
	<style>
		.setblock ul li{
			width: auto!important;
			margin-top: 10px!important;
			margin-left: 15px!important;
		}
		small{
			color: #000000!important;
		}
		.numberbox{
			border-right: 0px!important;
		}
		.panel-default{
			border: 0 !important;
		}
		.panel  label[name=zhenti_date]::after {
		    content: "＊";
		    vertical-align: middle;
		    color: rgb(238, 0, 0);
		}
		.panel  label[name=zhenti_pro]::after {
		    content: "＊";
		    vertical-align: middle;
		    color: rgb(238, 0, 0);
		}
		.card.col-xs-3{
		    border:1px solid;
		    box-shadow: 0px 3px 5px #d4d4d4;
		    margin-right: 10px;
		    padding: 10px !important;
		    background: #fff;
		}
	</style>
	<body class="main page">
		<!--#include virtual="../common/nav.shtml"-->
		<div id="wrapper">
			<!--Sidebar-->
			<!--#include virtual="../common/sideBar.shtml"-->
			<!--Tools -->
			<section id="tools">
				<ul class="breadcrumb" id="breadcrumb">
					<li class="fs18 i18n" name='zhenti_update'></li>
				</ul>
			</section>
			<aside id="content" style="padding-bottom: 0;background-color:#bdc3c7;">
				<div class="row">
					<div class="col-md-8">
						<div class="panel panel-default">
							<div class="panel-heading i18n">
								<span style="font-size: 17px; font-weight: bold" class="i18n" name='suppliersRegistration_basic_information'></span>
								<span id="tfinput"></span>
							</div>
							
							<div class="panel-body  jobregistration_amount_of_schedule" style="padding: 15px 18px 0px 18px;">
								<div class="col-md-6" style="padding: 0 0px;">
									<div class="panel col-md-12 " style="margin-left: 0px;padding: 0px;">
										<div class="panel col-md-12" style="margin-bottom: 0;padding: 0 15px 0 14px;">											
													<label class="control-label i18n" name='zhenti_date'></label>			
													<div class="input-group mb-5" id="border_color">
														<input  class="inputDate easyui-datebox form-control adddate required" type="text" id="order_date" name="order_date"/>
													</div>
													<label class="i18n control-label" name='zhenti_pro' style="margin-top: 4px;"></label>									
													<select id="itemList" name="itemList" class="form-control mb-5 saleMoment required" style="">
														<option value=""></option>
													</select>											
													
													<label class="i18n" name="jobregistration_remarks"></label>
														<textarea maxlength="500" class="form-control remark required" name="" rows="3" cols="" id="cost_remark" name="cost_remark" style="padding:0px 12px;height: 66px;"></textarea>
											</div>
									</div>
								</div>	
								<div class="col-md-6" style="padding: 0 0px;">
									<div class="panel col-md-12 form-group" required style="padding: 0px;">
										<div class="panel col-md-12">											
													<label class="control-label i18n" name='jobregistration_amount'></label>			
													<div class="input-group setFixRate">	
														<input class="form-control easyui-numberbox cal-sale-box tranamt required" placeholder="" type="text" style="border-right: 0px; width: 145px; text-align: right;box-shadow:inset 0 1px 0px 0px rgba(0, 0, 0, 0.075);" data-options="groupSeparator:','">
														<span class="input-group-addon cost_person_code required" style="background: #eeeeee;display: inline-block;border-left:0;width: 57px;height: 33px;line-height: 20px;">
														  RMB
														</span>
													</div>
													<script>
														var preNumber = localStorage.getItem('defaultPoint');
														var str = '0.';
														for(var i = 0;i < preNumber;i ++){
															str += '0'
														}
														if(str == '0.'){
															str = '0';
														}
														$('input.tranamt').numberbox({
															'precision':preNumber,
															'value':str
														})
													</script>
													<label class="control-label i18n" name='order_register_caseName' style="margin-top: 5px;"></label>			
														<input maxlength="100" class="mb-5 form-control tranname required" type="text"  id="cost_name" name="cost_name"/>
												</div>
									</div>
								</div>
												
							</div>
	
						</div>
						<div class="clearfix form-group">
							<!--#include virtual="../common/jcst/job_box.shtml"-->
						</div>
						<div class="lastChild i18n" name='jobregistration_person_in_charge2'></div>
						<div class="lastChild">
							<button class="btn btn-success i18n log_job" name='salescategoryList_change' type="submit" onclick="transferUpdate()" ></button>
							<button class="btn btn-success btn-warning i18n" name='delete'  type="submit" onclick="transferDelete()"></button>
							<button class="btn btn-default i18n" name='salescategoryRegistration_back'  type="submit" onclick="goCostlist();"></button>
						</div>
					</div>
					<div class="col-md-4" style="padding: 0;">
						<!--#include virtual="../common/business/label/label_set_extend.shtml"-->
					</div>
				</div>
			</aside>			
		</div>	
		<!--#include virtual="../common/business/label/label_set_t.shtml"--> 
	</body>
</html>
