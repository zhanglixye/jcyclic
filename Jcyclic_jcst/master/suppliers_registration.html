	<script>
		$(".supp_hide").hide();	
		$('#inlineCheckbox2').click(function(e){

		//発注先拡張項目
		$(".tip_show").click(function(){
			if($(".tip_show").attr("value") == 1){
				$(".no_animation").css({"transition":"all 0.5s ease-in-out","transform":"rotate(180deg)","display":"inline-block"});
				$(".supp_hide").show();
				$(".tip_show").attr("value",0);
			}else{
				$(".no_animation").css({"transition":"all 0.5s ease-out-in","transform":"rotate(0deg)","display":"inline-block"});
				$(".supp_hide").hide();
				$(".tip_show").attr("value",1);
			}
		})
		//获取falg		
		var url = location.search;
		var theRequest = new Object();
		if ( url.indexOf( "?" ) != -1 ) {
			var str = url.substr( 1 );
			var strs = str.split( "&" );
			for ( var i = 0; i < strs.length; i++ ) {
		    theRequest[ strs[ i ].split( "=" )[ 0 ] ] = ( strs[ i ].split( "=" )[ 1 ] );
		  }
//			console.log( theRequest.flag );
			if(theRequest.flag==0){
				 $('.fs18').attr('name','suppliers_registration_title_ch');   
			}			
		}
