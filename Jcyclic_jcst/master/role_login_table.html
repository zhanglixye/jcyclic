<!DOCTYPE html>
<html>
	<head>
		<title class="i18n" name='new_custom_registration'></title>
		<!--#include virtual="../common/header.shtml"-->
		<!--#include virtual="../common/easyUi.shtml"-->
		<link rel="stylesheet" type="text/css" href="../public/stylesheets/jcst/job_registration.css?v=2018092801" />
		<link rel="stylesheet" type="text/css" href="../public/stylesheets/master/table.css?v=2018092801" />
		<script src="../public/lib/animate/fixed-table.js?v=2018092801"></script>
		<script type="text/javascript" src="../public/javascript/master/role_registration.js?v=2018092801"></script>
		<!--#include virtual="../common/language.shtml" -->
	</head>
	<style>
		tr{
			border: none;
		}
		.title td{
			padding-left: 0px;
		}
		tr.check_box td label{
			position: relative;
		}
		tr td:nth-child(1){
			width: 300px;
			line-height: 0px
		}
		tr td:nth-child(1) div input{
			padding: 0px;
		}
	</style>

	<body class="main page">
		<!--Navbar-->
		<!--#include virtual="../common/nav.shtml"-->
		<div id="wrapper">
			<!--Sidebar-->
			<!--#include virtual="../common/sideBar.shtml"-->
			<!--Tools -->
			<section id="tools">
				<ul class="breadcrumb" id="breadcrumb">
					<li id="roleTitle" class="fs18 i18n" name='new_custom_registration'></li>
				</ul>
			</section>
			<!--Content-->
			<aside id="content" style="overflow: hidden;">
				<div class="main_tab">
					<table border="1" id="fix-table">
						<thead>
							<tr id="tTitle" class="title">
								
							</tr>
						</thead>
						<tbody id="tbodyList">
						<tr class="check_box">
							
						</tr>
						</tbody>
					</table>
				</div>
				<div class="foot_btn">
				<button id="roleBtn" onclick="saveNodeList()" class="btn btn-success i18n" name='salescategoryList_change'></button>
				<button style="margin-left: 8px;" onclick="goBackPageHandler()" class="btn btn-default i18n" name='taxcostRegistration_back'></button>
				</div>
			</aside>
		</div>
	</body>
	<script>
		//获取falg		
			var url = location.search;
			var theRequest = new Object();
//			console.log(theRequest);
			if ( url.indexOf( "?" ) != -1 ) {
				var str = url.substr( 1 );
				var strs = str.split( "&" );
				for ( var i = 0; i < strs.length; i++ ) {
			    theRequest[ strs[ i ].split( "=" )[ 0 ] ] = ( strs[ i ].split( "=" )[ 1 ] );
			  }
//				console.log( theRequest.roleID );
				if( theRequest.roleID ==131){
					 $('.fs18').attr('name','new_custom_change'); 
				}			
			}
			$('.main_tab').css('max-height',$('aside#content').height()-55)
	</script>
</html>
